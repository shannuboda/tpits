<!DOCTYPE html>
<html>
<body onload="timedText()">
<p id="demo">Click on "Try it". I will display when two, four, and six seconds have passed.</p>

<script>
function timedText() {
  setTimeout(myTimeout1, 2000)
  setTimeout(myTimeout2, 4000)
  setTimeout(myTimeout3, 6000)
  setTimeout(myTimeout4, 10000)
}

var c=values;

function myTimeout1() {
  document.getElementById("demo").innerHTML = "hi";
}
function myTimeout2() {
  document.getElementById("demo").innerHTML = c[0];
}
function myTimeout3() {
  document.getElementById("demo").innerHTML = "6 seconds";
}
function myTimeout4() {
  document.getElementById("demo").innerHTML = "hello";
}
</script>

</body>
</html>
